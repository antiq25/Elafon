<!DOCTYPE html>
<html>
<head>
    <title>Embedded GPT Client</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .responsive-iframe-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: calc(100% - 20px);
            padding-top: 56.25%; /* 16:9 aspect ratio */
        }

        .responsive-iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .return-tab {
            position: fixed;
            bottom: 0;
            right: 0;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <!-- Your content goes here -->
    <div class="responsive-iframe-container">
        <iframe src="https://elafonmechanical.vercel.app/" allow-same-origin></iframe>
    </div>

    <div class="return-tab" onclick="window.location.href='/admin_dash'">Return</div>

    <!-- Bootstrap JavaScript (optional) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
